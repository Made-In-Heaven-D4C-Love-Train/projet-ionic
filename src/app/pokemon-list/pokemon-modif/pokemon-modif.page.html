<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>pokemon-modif</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<h1 style="text-align: center;">Modifier un Pokémon</h1> -->
   
  <ion-item>
      <ion-label for="">Nom du pokémon :</ion-label>
      <ion-input type="text" class="" [(ngModel)]="pokemon.name"></ion-input>
    </ion-item> 
  <ion-item>  
      <ion-label for="">Type du pokémon :</ion-label>
      <ion-input type="text" class="" [(ngModel)]="pokemon.type"></ion-input>
  </ion-item>    
     
  <ion-item>
          <ion-label for="">URL du pokémon :</ion-label>
          <ion-input type="text" class="" [(ngModel)]="pokemon.url"></ion-input>
  </ion-item>  
      <ion-button (click)="modif()">Ajouter</ion-button>
     
     <!-- <ion-input type="text" class="" [(ngModel)]="pokemon.name"></ion-input> -->
  
  
  
 
</ion-content>
