<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Modifier un Pokémon</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 style="text-align: center;">Modifier un Pokémon</h1>
  
      <ion-label for="">Nom du pokémon :</ion-label>
      <ion-input type="text" class="" [(ngModel)]="pokemon.name"></ion-input>
      
      
      <ion-label for="">Type du pokémon :</ion-label>
      <ion-input  type="text" class="" [(ngModel)]="pokemon.type"></ion-input>
      
      
          <ion-label for="">URL du pokémon :</ion-label>
          <ion-input  type="text" class="" [(ngModel)]="pokemon.url"></ion-input>
      
      <ion-button class="btn btn-outline-success valider" (click)="modif()">Ajouter</ion-button>
   
  
  
  <div class="row change" *ngIf="change">
  <div class="col-12">Les changements ont bien été enregistrés</div>
  
  </div>
</ion-content>
